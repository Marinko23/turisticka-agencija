{% extends "__base.html" %}
{% load static %}
{% block content %}
  <!-- header section ends -->
  <div class="heading"
       style="background: url({% static 'images/header-bg-3.png' %}) no-repeat">
    <h1>book now</h1>
  </div>
  <!-- booking section starts  -->
  <section class="booking">
    <h1 class="heading-title">book your trip at {{ aranzman.naziv }}!</h1>
    <form method="post" class="register">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Book</button>
    </form>
    {% comment %} <form action="{% url 'book' %}" method="post" class="book-form">
      <div class="flex">
        <div class="inputBox">
          <span>payment method :</span>
          <select name="payment">
            <option value="0">card</option>
            <option value="1">cash</option>
          </select>
        </div>
        <div class="inputBox">
          <span>where to :</span>
          <input type="text" placeholder="place you want to visit" name="location" />
        </div>
        <div class="inputBox">
          <span>how many :</span>
          <input type="number" placeholder="number of guests" name="guests" />
        </div>
        <div class="inputBox">
          <span>arrivals :</span>
          <input type="date" name="arrivals" />
        </div>
        <div class="inputBox">
          <span>leaving :</span>
          <input type="date" name="leaving" />
        </div>
      </div>
      <input type="submit" value="submit" class="btn" name="send" />
    </form> {% endcomment %}
  </section>
  <!-- booking section ends -->
{% endblock content %}
